<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YSOD Digital Acknowledgment Form Hub</title>
    <style>
        /* Inline CSS - All styles from styles.css will be embedded here */
        /* This ensures SharePoint can load styles without path issues */
        
        /* Base Styles and CSS Variables */
        :root {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --border-color: #e5e7eb;
            --border-light: #f3f4f6;
            --background: #ffffff;
            --surface: #f9fafb;
            --surface-elevated: #ffffff;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
        }

        [data-theme="dark"] {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --primary-light: #1e3a8a;
            --secondary-color: #94a3b8;
            --success-color: #34d399;
            --warning-color: #fbbf24;
            --error-color: #f87171;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --text-muted: #9ca3af;
            --border-color: #374151;
            --border-light: #4b5563;
            --background: #111827;
            --surface: #1f2937;
            --surface-elevated: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app {
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        .background-elements {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color)20, var(--primary-light)10);
            animation: float 6s ease-in-out infinite;
        }

        .bg-circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
            animation-delay: 0s;
        }

        .bg-circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
            animation-delay: 2s;
        }

        .bg-circle-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }

        .header-content {
            margin-bottom: 1.5rem;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 600px;
            margin: 0 auto;
        }

        .theme-toggle {
            position: absolute;
            top: 0;
            right: 0;
            background: var(--surface-elevated);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle:hover {
            background: var(--surface);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .theme-toggle svg {
            transition: all 0.3s ease;
        }

        [data-theme="light"] .moon-icon {
            display: none;
        }

        [data-theme="dark"] .sun-icon {
            display: none;
        }

        /* Additional styles would continue here... */
        /* For SharePoint deployment, all CSS should be inline */
        
    </style>
</head>
<body>
    <!-- SharePoint-optimized version with inline styles -->
    <div class="app">
        <div class="background-elements">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
            <div class="bg-circle bg-circle-3"></div>
        </div>

        <div class="container">
            <header class="header">
                <div class="header-content">
                    <h1 class="title">YSOD Digital Acknowledgment Form Hub</h1>
                    <p class="subtitle">Select the type of acknowledgment you need to complete</p>
                </div>
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                    <svg class="sun-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg class="moon-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
            </header>

            <!-- Main content area -->
            <main class="main-content">
                <div id="acknowledgment-grid" class="acknowledgment-grid">
                    <!-- Acknowledgment cards will be dynamically generated here -->
                </div>
            </main>
        </div>
    </div>

    <!-- All JavaScript will be inline for SharePoint compatibility -->
    <script>
        // Inline JavaScript - All JS files will be embedded here
        // This ensures SharePoint can load scripts without path issues
        
        console.log('YSOD Digital Acknowledgment Form Hub - SharePoint Version');
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Application initializing...');
            // Application code will be embedded here
        });
    </script>
</body>
</html>
